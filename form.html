<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="styles.css">
    </head>      
    <body>  
        <form action="register.html" method="post" id="register">
            <h1>Register new patient</h1>
            <div class="field">
                <label for="fname">Full name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter your fullname" />
                <small></small>
            </div>
            <div class="field">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" placeholder="Enter your surname" />
                <small></small>
            </div>
            <div class="field">
                <label for="idno">ID number:</label>
                <input type="text" onkeypress="return onlyNumberKey(event)" maxlength="13" id="idno" name="idno" placeholder="Enter your ID number" />
                <small></small>
            </div>
            <label for="md">Medication duration:</label>
            <div>
                <input type="radio" name="options" value="fixed" id="fixed">
                <label for="fixed">Fixed</label><br>
                <div id="fixed_ops">
                    <label for="start_date">Start date:</label>
                    <input type="date" id="start_date" name="start_date"><br>
                    <label for="end_date">End date:</label>
                    <input type="date" id="end_date" name="end_date"><br>
                    <label for="reps">Repetition</label><br>
                    <select id="reps" name="reps">
                        <option value="none">---</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="annual">Annual</option>
                    </select>
                </div>
            </div>
            <div>
                <input type="radio" name="options" value="cont" id="cont">
                <label for="cont">Continuous</label><br>
                <div id = "continue">
                    <label for="reps">Repetition</label><br>
                    <select id="reps" name="reps">
                        <option value="none">---</option>
                        <option value="daily">Daily</option>
                        <option value="weekly">Weekly</option>
                        <option value="monthly">Monthly</option>
                        <option value="annual">Annual</option>
                    </select>
                </div>
            </div>

            <button type="submit">Submit</button>
        </form>
        <script src="index.js"></script>
    </body>
    <script>
        function onlyNumberKey(evt) {
              
            // Only ASCII character in that range allowed
            var ASCIICode = (evt.which) ? evt.which : evt.keyCode
            if (ASCIICode > 31 && (ASCIICode < 48 || ASCIICode > 57))
                return false;
            return true;
        }
    </script>
</html>
