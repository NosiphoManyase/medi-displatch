<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Register New Patient</title>
        <link rel="stylesheet" href="https://codepen.io/gymratpacks/pen/VKzBEp#0">
        <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
    <div class="col-md-12">
      <form action="index.html" method="post">
        <h1> Register New Patient </h1>
        
        <fieldset>
        
        
          <label for="name">Name:</label>
          <input class="inputs" type="text" id="name" name="patient_name">
        
          <label for="email">ID Number</label>
          <input class="inputs" type="text" id="id_no" name="patient_id">
        
        <!-- </fieldset>
        <fieldset>   -->
        
         <label for="md">Medication duration:</label>
         <div>
             <input type="radio" name="options" value="fixed" id="fixed">
             <label for="fixed">Fixed</label><br>
             <div id="fixed_ops">
                 <label for="start_date">Start date:</label>
                 <input class="inputs" type="date" id="start_date" name="start_date"><br>
                 <label for="end_date">End date:</label>
                 <input class="inputs" type="date" id="end_date" name="end_date"><br>
                 <label for="reps">Repetition</label><br>
                 <select id="reps" name="reps">
                     <option value="none">---</option>
                     <option value="daily">Daily</option>
                     <option value="weekly">Weekly</option>
                     <option value="monthly">Monthly</option>
                     <option value="annual">Annual</option>
                 </select>
             </div>
         </div>
         <div>
            <input type="radio" name="options" value="cont" id="cont">
            <label for="cont">Continuous</label><br>
            <div id = "continue">
                <label for="reps">Repetition</label><br>
                <select id="reps" name="reps">
                    <option value="none">---</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="annual">Annual</option>
                </select>
            </div>
        </div>
          
          
         </fieldset>
       
        <button class="submit" type="submit">Submit</button>
        
       </form>
    </div>
   
    <script src="index.js"></script>
    </body>
</html>
